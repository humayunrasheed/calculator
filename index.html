<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="dispContainer">
            <div class="display">
                <div class="input">
                    5387082347044450343+0745342325423
                </div>
                <div class="output">07584223835483758453873723452432
                </div>
            </div>
        </div>
        <div class="btnContainer">
             <button type="reset" class="clear big-btn">CLEAR</button>
             <button class="delete big-btn">DELETE</button>
        </div>
        <div class="numBtnContainer">
            <button class="seven sml-btn">7</button>
            <button class="eight sml-btn">8</button>
            <button class="nine sml-btn">9</button>
            <button class="divi sml-btn">/</button>
            <button class="four sml-btn">4</button>
            <button class="five sml-btn">5</button>
            <button class="six sml-btn">6</button>
            <button class="mul sml-btn">*</button>
            <button class="one sml-btn">1</button>
            <button class="two sml-btn">2</button>
            <button class="three sml-btn">3</button>
            <button class="sub sml-btn">-</button>
            <button class="dot sml-btn">.</button>
            <button class="zero sml-btn">0</button>
            <button class="equals sml-btn">=</button>
            <button class="add sml-btn">+</button>
        </div>
    </div>
</body>
</html>
