<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="dispContainer">
            <div class="display">
                <div id="input">

                </div>
                <div id="result">
                </div>
            </div>
        </div>
        <div class="btnContainer">
             <button id="clear" class="clear big-btn">CLEAR</button>
             <button id="delete" class="delete big-btn">DELETE</button>
        </div>
        <div class="numBtnContainer">
            <button class="number sml-btn">7</button>
            <button class="number sml-btn">8</button>
            <button class="number sml-btn">9</button>
            <button class="operator sml-btn">/</button>
            <button class="number sml-btn">4</button>
            <button class="number sml-btn">5</button>
            <button class="number sml-btn">6</button>
            <button class="operator sml-btn">*</button>
            <button class="number sml-btn">1</button>
            <button class="number sml-btn">2</button>
            <button class="number sml-btn">3</button>
            <button class="operator sml-btn">-</button>
            <button id="dot"class=" sml-btn">.</button>
            <button class="number sml-btn">0</button>
            <button id="calculate" class=" sml-btn">=</button>
            <button class="operator sml-btn">+</button>
        </div>
    </div>
</body>
</html>
